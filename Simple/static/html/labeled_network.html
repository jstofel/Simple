<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;  
  stroke-width: .5px;
}

.node text {
  font: 10px helvetica;
}


.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>

<div id="show_net" style="float:left;border-style:solid;border-width:2px;">

 </div>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 250,
    height = 250
    radius = 10 ;

var color = d3.scale.category20();

var force = d3.layout.force()
    .gravity(.05)
    .distance(100)
    .charge(-100)
    .size([width, height]);

var svg = d3.select("#show_net").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("http://localhost:5000/static/html/graphFile.json", function(error, graph) {
  if (error) throw error;

  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();


  // build directional arrow for marker end
     svg.append("svg:defs").selectAll("marker")
       .data(["end"])      // Different link/path types can be defined here
       .enter().append("svg:marker")    // This section adds in the arrows
       .attr("id", function(d) {return d; } )   //was set to String in original example - not sure what this does!
       .attr("viewBox", "0 -5 10 10")       
       .attr("refX", 2.5*radius)           //setting to 2.5 * radius sets arrow to touch outside of node, at least approx
       .attr("refY", 0)                    //Setting refY to 0 centers arrow tip on line
       .attr("markerWidth", 7)
       .attr("markerHeight", 7)
       .attr("orient", "auto")
       .append("svg:path")
       .attr("d", "M0,-5L10,0L0,5");

  //Create links as shape line, with width as square-root of the weight value, and marker end defined
  var link = svg.selectAll(".link")
      .data(graph.links)
      .enter().append("line")
      .attr("class", "link")
      .style("marker-end",  "url(#end)") 
      .style("stroke-width", function(d) { return Math.sqrt(d.value); 

});

  //Create the nodes : use the g ("group") object as a placeholder - this will be a group of circle and text
  var node = svg.selectAll(".node")
    .data(graph.nodes)
    .enter().append("g")
    .attr("class", "node")
    .call(force.drag);

 //Append to the node a circle object of radius 8 and color by group 
  node.append("circle")
    .attr("r", radius)
    .style("fill", function (d) {
    return color(d.group);
  })

 //Append to the node a text object, with relative x and y locations (dx dy) relative to the node center x and y.  
 // Note that the relative directions are to the right for x, and down for y 
 // Also note that the y text aligns the bottom of the text. So, if you want to align the center of the text height
 // with the center of the node circle, you will want to push it down by, say, 0.25rem (see note below) 

  node.append("text")
      .attr("dx", 15)
      .attr("dy", 0 ) /*use "0.25rem" to vertical align the text with the circle center **/
      .text(function(d) { return d.name })
      .style("stroke", "black");


  var node = svg.selectAll(".node")
      .data(graph.nodes)
      .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);



//Give the co-ordinates for the node and line objects- the force layout generates the co-ordinates used here to update the attributes of the SVG elements
force.on("tick", function () {
    link.attr("x1", function (d) {
        return d.source.x;
    })
        .attr("y1", function (d) {
        return d.source.y;
    })
        .attr("x2", function (d) {
        return d.target.x;
    })
        .attr("y2", function (d) {
        return d.target.y;
    });
    d3.selectAll("circle").attr("cx", function (d) {
        return d.x;
    })
        .attr("cy", function (d) {
        return d.y;
    });
    d3.selectAll("text").attr("x", function (d) {
        return d.x;
    })
        .attr("y", function (d) {
        return d.y;
    });

   });

});

</script>
